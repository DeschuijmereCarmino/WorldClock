<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/screen.css">

        <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
        <script src="./script/app.js"></script>
        <title>World Clock</title>
    </head>
    <body>
        <main class="c-app">
            <div class="c-clock">
                <div class="c-hand c-hourhand js-hour" data-hand></div>
                <div class="c-hand c-minutehand js-minute" data-hand></div>
                <div class="c-hand c-secondhand js-second" data-hand></div>

                <div class="c-number c-number1">I</div>
                <div class="c-number c-number2">II</div>
                <div class="c-number c-number3">III</div>
                <div class="c-number c-number4">IV</div>
                <div class="c-number c-number5">V</div>
                <div class="c-number c-number6">VI</div>
                <div class="c-number c-number7">VII</div>
                <div class="c-number c-number8">VIII</div>
                <div class="c-number c-number9">IX</div>
                <div class="c-number c-number10">X</div>
                <div class="c-number c-number11">XI</div>
                <div class="c-number c-number12">XII</div>
            </div>

            <label class="c-time js-time"></label>

            <div class="c-cities">
                    <label class="c-label" for="cities">
                        Select a city
                    </label>
                    <span class="c-cities-select">
                        <select class="c-cities-select__input js-select" name="cities" id="cities" >
                            <option value="">Brussels</option>
                            <option value="Europe/London">Europe/London</option>
                            <option value="Asia/Tokyo">Asia/Tokyo</option>
                            <option value="America/Los_Angeles">America/Los Angeles</option>
                        </select>
                        <svg class="c-cities-select__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M7,10l5,5,5-5Z"/>
                        </svg>
                    </span>
            </div>
        </main>
    </body>
</html>
