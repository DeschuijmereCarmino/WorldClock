<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/screen.css">
        <script src="./script/app.js"></script>
        <title>World Clock</title>
    </head>
    <body>
        <main class="c-app">
            <div class="c-clock">
                <div class="c-hand c-hourhand js-hour" data-hour-hand></div>
                <div class="c-hand c-minutehand js-minute" data-minute-hand></div>
                <div class="c-hand c-secondhand js-second" data-second-hand></div>

                <div class="c-number c-number3">III</div>
                <div class="c-number c-number6">VI</div>
                <div class="c-number c-number9">IX</div>
                <div class="c-number c-number12">XII</div>
            </div>

            <div class="c-cities">
                    <label class="c-label" for="cities">
                        Select your city
                    </label>
                    <span class="c-cities-select">
                        <select class="c-cities-select__input" class="" name="cities" id="cities">
                            <option value="Brussels">Brussels</option>
                            <option value="London">London</option>
                            <option value="Tokyo">Tokyo</option>
                            <option value="New York">New York</option>
                        </select>
                        <svg class="c-cities-select__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M7,10l5,5,5-5Z"/>
                        </svg>
                    </span>
            </div>
        </main>
    </body>
</html>
